<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberburgs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Logo.png" type="image">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <canvas id="canvas"></canvas>

    <div class="custom-cursor"></div>

    <div class="content">
        <div class="navbar">
            <div class="sliding-bg" id="slidingBg"></div>

            <a class="item" href="#home">
                <div class="linktext">Home</div>
            </a>
            <a class="item" href="#about">
                <div class="linktext">About</div>
            </a>
            <a class="item" href="#services">
                <div class="linktext">Services</div>
            </a>
            <a class="item" href="#projects">
                <div class="linktext">Projects</div>
            </a>
            <a class="item" href="#blogs">
                <div class="linktext">Blogs</div>
            </a>
            <a class="item" href="#contact">
                <div class="linktext">Contact</div>
            </a>
        </div>

        <div class="logo">
            <img src="Logo.png" alt="Cyber Burgs Logo" class="animated-logo">
        </div>

        <div class="typing-container">
            <div class="typing-effect">
                <p><span class="typed-text glitch-effect" data-text="WELCOME TO CYBERBURGS!"></span><span
                        class="cursor">&nbsp;</span></p>
            </div>
        </div>

    </div>

    <section class="fade-in-section">
        <h1>ABOUT</h1>
    </section>
    <section class="fade-in-section">
        <h1>SERVICES</h1>
    </section>
    <section class="fade-in-section">
        <h1>PROJECTS</h1>
    </section>
    <section class="fade-in-section">
        <h1>BLOGS</h1>
    </section>
    <section class="fade-in-section">
        <h1>CONTACT</h1>
    </section>



    <script src="script.js"></script>
</body>

</html>
